  <form method="POST" class="form">
    {% csrf_token %}
    <h2 class="form-label text-center">Registro</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

      <label for="username" class="form-label">Nombre de usuario:</label>
